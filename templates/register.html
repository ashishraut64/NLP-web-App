<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP APP | Registration Page</title>
</head>
<body>
    <h1>NLP APP</h1>
    <h3>Register Here</h3>
    {% if message %}
        <p style="color:red">{{ message }}</p>
    {% endif %}
    <form action="/perform_registration" method="post">
        <label>Name</label><br>
        <input type="text" name="Users_Name" required><br><br>
        <label>Email</label><br>
        <input type="email" name="Users_Email" required><br><br>
        <label>Create Password</label><br>
        <input type="password" name="Users_Password" required><br><br>
        <input type="submit" value="Register">
    </form>
    <p>Already a Member? <a href="/">Login Here</a></p>
</body>
</html>
